<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buz-Houses | Servicios</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/Logo2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Anton&family=Cinzel:wght@700&family=Poppins:wght@600&family=Russo+One&family=Staatliches&family=Teko:wght@700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');
    </style>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div data-aos="fade-down">
        <header>
            <nav>
                <ul class="navbar">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/tienda.html">Tienda</a></li>
                    <li><a class="pag" href="../pages/servicios.html">Servicios</a></li>
                    <li><a href="../pages/soporte.html">Soporte</a></li>
                    <li><a href="../pages/cuenta.html">Cuenta</a></li>
                    <div class="logo1">
                        <img src="../assets/Logo2.png" alt="logo">
                    </div>
                </ul>
            </nav>
        </header>
    </div>

    <main>
        <h4>¡¡Haz tu parte rentando o vendiendo propiedades!!</h4>
        <div data-aos="zoom-in-up">
            <div class="caja3">
                <div class="container2">
                    <div class="h5">
                        <h5>¡Forma tu oferta!</h5>
                    </div>
                    <div>
                        <h6>Tu solicitud es para:</h6>
                        <div class="opcion">
                            <label for="Venta">Venta</label>
                            <input type="radio" id="Venta" name="Tipo de comercio" value="Venta">
                            <label for="Renta">Renta</label>
                            <input type="radio" id="Renta" name="Tipo de comercio" value="Renta">
                        </div>
                        <h6>Imagen de la propiedad que estás ofertando</h6>
                        <div class="houseimg">
                            <img src="../assets/HouseEjemplo.jpg" alt="Insertar casa">
                        </div>
                        <h6>¡¡Danos detalles!!</h6>
                        <div class="det">
                            <form class="detalles" action="" method="post">
                                <textarea id="Detalles" placeholder="Detalles..." cols="30" rows="10"></textarea>
                            </form>
                        </div>
                        <div>
                            <form class="detalles" action="" method="post">
                                <textarea id="Especificaciones" placeholder="Especificaciones..." cols="30" rows="10"></textarea>
                            </form>
                        </div>
                        <div class="boton">
                            <button><a href="./cuenta.html">Subir tu oferta</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <img src="../assets/Logo2.png" alt="logo">
        </div>
        <p>Buz-Houses está habilitado únicamente en español</p>
        <div>
            <a href="https://www.instagram.com/"><img src="../assets/iggg.png" alt="ig logo"></a>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
